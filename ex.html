<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .weather-container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }
    .weather-container input {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .weather-container button {
      padding: 10px 15px;
      background-color: #57cc99;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }
    .weather-container button:hover {
      background-color: #38a87d;
    }
    .weather-info {
      margin-top: 20px;
      display: none;
    }
    .error-message {
      margin-top: 20px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>Check Your City's Weather</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo">
      <h3 id="cityName"></h3>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="weatherIcon" src="" alt="weather icon" />
      <p id="funnyLine"></p>
    </div>

    <div class="error-message" id="errorMessage">City not found. Try another one!</div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const weatherInfo = document.getElementById("weatherInfo");
      const errorMessage = document.getElementById("errorMessage");
      const apiKey = "YOUR_API_KEY_HERE"; // Replace with your OpenWeatherMap API key

      if (!city) return;

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);

        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        document.getElementById("cityName").textContent = data.name;
        document.getElementById("temperature").textContent = `Temperature: ${data.main.temp}°C`;
        document.getElementById("description").textContent = `Condition: ${data.weather[0].description}`;
        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        // Add a funny line based on temperature
        const temp = data.main.temp;
        let funnyLine = "";
        if (temp > 35) funnyLine = "🔥 It's blazing like a summer desert!";
        else if (temp < 10) funnyLine = "❄️ Even penguins would shiver!";
        else funnyLine = "😎 Perfect weather to chill!";

        document.getElementById("funnyLine").textContent = funnyLine;

        weatherInfo.style.display = "block";
        errorMessage.style.display = "none";
      } catch (err) {
        weatherInfo.style.display = "none";
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
